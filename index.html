<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
    <div class="container">
        <h1 class="page-title">All awesome books</h1>
        <ul id="book_list" class="book-list">
        </ul>
        <hr class="separator-line">
        <h2 class="add-book-text">Add a new book</h2>
        <form class="form">
            <input id="title" class="input" type="text" placeholder="Title" />
            <br />
            <input id="author" class="input" type="text" placeholder="Author" />
            <br />
            <button id="add_btn" class="add-btn" type="button">Add</button>
        </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
